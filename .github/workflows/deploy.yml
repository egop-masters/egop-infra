  deploy:
    runs-on: self-hosted
    steps:
      - name: checkout repo
        uses: actions/checkout@v3
      - name: copy configs
        run: |
          mkdir -p /home/egop/masters/prometheus
          cp prometheus.yml /home/egop/masters/prometheus.yml
          cp prometheus.web.yml /home/egop/masters/prometheus.web.yml
      - name: docker compose
        run: docker compose -f docker-compose.yml up --build --detach